<section id="skills" class="skills section">

  <div class="container section-title" data-aos="fade-up">
    <h2 class="mb-2">Skills</h2>
    <div><span>My</span> <span class="description-title">Skills</span></div>
  </div>


  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <div class="row skills-content skills-animation">

      @for (skill of skills; track $index) {
      <div class="col-lg-6">
        <div class="progress">
          <span class="skill"><span>{{skill.name}}</span> <i class="val">{{skill.percentage}}%</i></span>
          <!-- <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div> -->
          <mat-progress-bar mode="determinate" [value]="skill.percentage" class="color-success"></mat-progress-bar>

        </div>
      </div>
      }



    </div>

  </div>

</section>
